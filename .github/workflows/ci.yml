name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SDL_VIDEODRIVER: dummy
      SDL_AUDIODRIVER: dummy
      # XDG_RUNTIME_DIR avoids complaining about missing XDG runtime when running headless
      XDG_RUNTIME_DIR: /tmp
    strategy:
      matrix:
        python-version: [3.11, 3.13]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dev tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install ruff
      - name: Install system dependencies for pygame (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libavformat-dev libavcodec-dev libswscale-dev libasound2-dev \
            libportmidi-dev libfreetype6-dev libjpeg-dev libpng-dev
      - name: Lint with ruff
        run: |
          # Check for style issues; fail CI if issues found
          ruff check src tests
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term --cov-report=xml -v
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage.xml
          # Do not fail CI if upload fails or token is not provided
          fail_ci_if_error: false
